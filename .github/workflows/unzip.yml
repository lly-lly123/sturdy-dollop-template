name: Auto Unzip sturdy-dollop-v2 3.zip and Deploy to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get install -y unzip

      - name: Unzip the sturdy-dollop-v2 3.zip file
        run: |
          zipfile=$(ls | grep "sturdy-dollop-v2 3.zip" || true)
          if [ -f "$zipfile" ]; then
            unzip -o "$zipfile" -d .
            rm "$zipfile"
          else
            echo "‚ùå ZIP file not found"
            exit 1
          fi

      - name: Commit unzipped files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto unzip sturdy-dollop-v2 3.zip" || echo "No changes"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
